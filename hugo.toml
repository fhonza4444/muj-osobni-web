# -- Site Configuration --
baseURL = "https://fojtikjan.com/"
title = "Jan Fojtík, Jr."
languageCode = "cs-cz"
theme = "congo"

defaultContentLanguage = "cs"

enableRobotsTXT = true
summaryLength = 0

[pagination]
  pagerSize = 15

[outputs]
  home = ["HTML", "RSS", "JSON"]

[privacy]
  [privacy.vimeo]
    enableDNT = true
  [privacy.x]
    enableDNT = true
  [privacy.youTube]
    enableDNT = true

[services]
  [services.x]
    disableInlineCSS = true

# -- Nastavení Menu (OPRAVENO: Kontakt odkazuje na samostatnou stránku /kontakt/) --
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Úvod"
    url = "/"
    weight = 10
  
  [[menu.main]]
    identifier = "aktuality"
    name = "Aktuality"
    url = "/posts/"
    weight = 20

  [[menu.main]]
    identifier = "o-mne"
    name = "O mně"
    url = "/o_mne/"
    weight = 30

  [[menu.main]]
    identifier = "kontakt"
    name = "Kontakt"
    url = "/kontakt/"  # <--- KLÍČOVÁ ZMĚNA: Vede na novou stránku
    weight = 40

# Nastavení autora s novou fotkou
[params]
  # TENTO ŘÁDEK PŘIDEJTE:
  customCSS = ["css/vlastni-styly.css"]
  
  [params.author]
    name = "Jan Fojtík, Jr."
    avatar = "images/profil-final.jpg"

# POVOLENÍ HTML/OBRÁZKŮ V MARKDOWNU
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    